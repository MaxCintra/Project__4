<!DOCTYPE html>
<html>
<head>
    <title>NFL Prospect Predictor</title>
    <!-- Add CSS links for Bootstrap or any custom styles -->
    <!-- For example, you can include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>NFL Prospect Predictor</h1>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="feature1">Round:</label> <!-- Updated feature name -->
                <input type="number" step="any" class="form-control" id="feature1" name="feature1" required> <!-- Updated name attribute -->
            </div>
            <div class="form-group">
                <label for="feature2">Pick:</label> <!-- Updated feature name -->
                <input type="number" step="any" class="form-control" id="feature2" name="feature2" required> <!-- Updated name attribute -->
            </div>
            <div class="form-group">
                <label for="feature3">Height(inches):</label> <!-- Updated feature name -->
                <input type="number" step="any" class="form-control" id="feature3" name="feature3" required> <!-- Updated name attribute -->
            </div>
            <div class="form-group">
                <label for="feature4">Weight(lbs):</label> <!-- Updated feature name -->
                <input type="number" step="any" class="form-control" id="feature4" name="feature4" required> <!-- Updated name attribute -->
            </div>
            <div class="form-group">
                <label for="feature5">40-Yard Dash:</label> <!-- Updated feature name -->
                <input type="number" step="any" class="form-control" id="feature5" name="feature5" required> <!-- Updated name attribute -->
            </div>
            <div class="form-group">
                <label for="feature6">Vertical:</label> <!-- Updated feature name -->
                <input type="number" step="any" class="form-control" id="feature6" name="feature6" required> <!-- Updated name attribute -->
            </div>
            <div class="form-group">
                <label for="feature7">Bench Reps:</label> <!-- Updated feature name -->
                <input type="number" step="any" class="form-control" id="feature7" name="feature7" required> <!-- Updated name attribute -->
            </div>
            <div class="form-group">
                <label for="feature8">Broad Jump:</label> <!-- Updated feature name -->
                <input type="number" step="any" class="form-control" id="feature8" name="feature8" required> <!-- Updated name attribute -->
            </div>
            <div class="form-group">
                <label for="feature9">3Cone:</label> <!-- Updated feature name -->
                <input type="number" step="any" class="form-control" id="feature9" name="feature9" required> <!-- Updated name attribute -->
            </div>
            <div class="form-group">
                <label for="feature10">Shuttle:</label> <!-- Updated feature name -->
                <input type="number" step="any" class="form-control" id="feature10" name="feature10" required> <!-- Updated name attribute -->
            </div>
            <div class="form-group">
                <label for="feature11">Position:</label> <!-- Updated feature name -->
                <input type="number" step="any" class="form-control" id="feature11" name="feature11" required> <!-- Updated name attribute -->
            </div>
            <div class="form-group">
                <label for="feature12">College:</label> <!-- Updated feature name -->
                <input type="number" step="any" class="form-control" id="feature12" name="feature12" required> <!-- Updated name attribute -->
            </div>
            <!-- Add more input fields for other features as needed -->

            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
</body>
</html>
